<!DOCTYPE html>
<html>
<head>
	<title>Idea Overflow</title>
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body>
<div class="container">
	<div class="well"><h1>Welcome to Idea Overflow</h1></div>

	<button id="hackMode" class="btn btn-block btn-large" onclick="toggleHack()" value="off">Enable Hack Mode</button>

	<hr />
	
	<div class="controls input-append">
		<input class="span11" id="email" type="text" placeholder="Enter email to proceed"><button class="btn" type="button" onClick="cont()">Go!</button></input>
	</div>
</div>

	<script type="text/javascript">
		navigator.geolocation.getCurrentPosition(GetLocation);
		function GetLocation(location) {
	    $.lat = location.coords.latitude;
			$.lng = location.coords.longitude;
		}

		function toggleHack(){
			var btn = $("#hackMode")
			btn.toggleClass("btn-primary")
			if (btn.val()){btn.val("on");btn.text("Disable Hack Mode");}
			else {btn.val("off");btn.text("Enable Hack Mode");}
		}

		function cont(){
			$.ajax({"url":"hackmodeonoff.php",
				"data":{"status":$("#hackMode").val(),"email":$("#email").val(),"lat":$.lat,"lng":$.lng},
				"success":function(){
					window.location="home.html";
				}
			})
		}
				

	</script>
</body>
</html>
